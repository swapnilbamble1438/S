<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 105, 180, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #fff;
    }

    p {
      font-size: 1.5em;
      color: #fff;
    }

    .heart {
      color: #ff4b5c;
      font-size: 2em;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Good Morning, My Love üíï</h1>
    <p>Wishing the queen of my heart, <strong>Jayu</strong>, a day full of smiles, sunshine, and my love! ‚òÄÔ∏è</p>
    <p class="heart">‚ù§Ô∏è</p>
  </div>
</body>
</html>
