<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>मेरी मोहब्बत</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Baloo 2', cursive;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 600px;
      backdrop-filter: blur(8px);
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #fff8f8;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #00000050;
    }

    p {
      font-size: 24px;
      line-height: 1.8;
      text-shadow: 1px 1px 3px #00000050;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <div class="heart" style="left: 10%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 55%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 1.5s;"></div>
  </div>

  <div class="container">
    <h1>मेरी मोहब्बत</h1>
    <p>
      हर दिन तुझसे मोहब्बत कुछ ज़्यादा हो जाती है,<br>
      तेरे बिना मेरी दुनिया अधूरी सी लगती है।<br><br>
      बस तुझसे जुड़ी हर बात दिल को सुकून देती है,<br>
      तू साथ है तो ज़िंदगी खूबसूरत लगती है।
    </p>
  </div>

</body>
</html>
