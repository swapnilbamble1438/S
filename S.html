<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Shayari for Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>माफ़ कर दो...</h1>
    <p>
      तेरे बिना अधूरी है ज़िंदगी मेरी,<br>
      तुझसे ही है रोशनी मेरी।<br>
      जो भी हुई हो खता मेरी,<br>
      बस एक बार माफ़ी दे दो प्यारी।
    </p>
  </div>
</body>
</html>
