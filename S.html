<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swapnil ‚ù§Ô∏è Jayu</title>
<style>
  :root {
    --bg1: #ffeaf1;
    --bg2: #fff0f6;
    --accent: #ff4d6d;
    --text: #2b2b2b;
    --card: #ffffffee;
  }

  body {
    margin: 0;
    font-family: 'Poppins', system-ui, sans-serif;
    background: radial-gradient(circle at top, var(--bg1), var(--bg2));
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .stage {
    width: 95%;
    max-width: 500px;
    background: var(--card);
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(255, 77, 109, 0.2);
    padding: 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h1 {
    color: var(--accent);
    font-size: 1.8rem;
    margin-bottom: 8px;
    letter-spacing: 1px;
    min-height: 1.8rem;
    word-break: break-word;
  }

  .subtitle { font-size: 0.9rem; color: #555; margin-bottom: 15px; }

  .arena {
    position: relative;
    height: 300px;
    background: linear-gradient(180deg, #fff, #fff7fa);
    border-radius: 20px;
    border: 2px dashed rgba(255, 90, 120, 0.25);
    margin-bottom: 18px;
    overflow: hidden;
  }

  .boy, .jayu {
    position: absolute;
    bottom: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }

  .boy { left: 20px; transition: all 0.8s cubic-bezier(.25, .8, .25, 1); }
  .boy svg, .jayu svg { width: 80px; height: 80px; }

  .name-label { font-weight: 700; margin-top: 5px; color: var(--accent); font-size: 0.9rem; }

  .heart-in-hand {
    position: absolute;
    top: 20px;
    right: -10px;
    font-size: 20px;
    color: var(--accent);
    transition: opacity 0.3s;
  }

  .heart-emoji {
    position: absolute;
    font-size: 28px;
    opacity: 0;
    animation: floatUp 1.5s ease-out forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
  }

  .jayu { right: 25px; text-align: center; }

  .final-heart {
    position: absolute;
    bottom: 50px;
    right: 40px;
    font-size: 150px;
    color: var(--accent);
    opacity: 0;
    transform: scale(0.1) rotate(0deg);
    transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 20;
    text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
  }
  .final-heart.active {
    opacity: 1;
    transform: scale(1) rotate(360deg);
  }

  button {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin: 0 6px;
    box-shadow: 0 4px 12px rgba(255,77,109,0.25);
    transition: transform 0.2s;
  }
  button:active { transform: scale(0.96); }
  .reset { background: #fff; border: 1px solid #ddd; color: #555; }

  .progress { margin-top: 10px; font-size: 1rem; color: #444; }
  .bottom-msg { margin-top: 18px; font-weight: 600; color: #c02e4e; font-size: 0.95rem; }

  .floating-heart {
    position: absolute; font-size: 20px; opacity: 0.8;
    animation: fall 6s linear infinite; z-index: 5;
  }

  @keyframes fall {
    0% { transform: translateY(-10%) scale(1); opacity: 1; }
    100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
  }

  /* MOBILE RESPONSIVENESS */
  @media (max-width:480px) {
    .arena { height: 260px; }
    h1 { font-size: 1.4rem; }
    .boy svg, .jayu svg { width: 60px; height: 60px; }
    .final-heart { font-size: 120px; bottom: 40px; right: 30px; }
    .name-label { font-size: 0.8rem; }
    button { font-size: 0.9rem; padding: 8px 14px; margin: 4px; }
  }

  @media (max-width:360px) {
    .arena { height: 220px; }
    .boy svg, .jayu svg { width: 50px; height: 50px; }
    .final-heart { font-size: 100px; bottom: 30px; right: 20px; }
    h1 { font-size: 1.2rem; }
    .name-label { font-size: 0.75rem; }
  }
</style>
</head>
<body>
<div class="stage">
  <h1 id="mainTitle"></h1>

  <div class="arena" id="arena">
    <div class="boy" id="boy">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="16" r="8" fill="#f9c9b6"/>
        <rect x="24" y="24" width="16" height="24" fill="#4d79ff"/>
        <rect x="24" y="48" width="6" height="16" fill="#333"/>
        <rect x="34" y="48" width="6" height="16" fill="#333"/>
        <circle cx="28" cy="14" r="1" fill="#000"/>
        <circle cx="36" cy="14" r="1" fill="#000"/>
        <path d="M28 20 Q32 24 36 20" stroke="#000" fill="transparent" stroke-width="1"/>
      </svg>
      <div class="name-label">Swapnil</div>
      <span class="heart-in-hand" id="heartInHand">‚ù§Ô∏è</span>
    </div>

    <div class="jayu" id="jayu">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="16" r="8" fill="#f9c9b6"/>
        <rect x="24" y="24" width="16" height="24" fill="#ff6699"/>
        <rect x="24" y="48" width="6" height="16" fill="#333"/>
        <rect x="34" y="48" width="6" height="16" fill="#333"/>
        <circle cx="28" cy="14" r="1" fill="#000"/>
        <circle cx="36" cy="14" r="1" fill="#000"/>
        <path d="M28 20 Q32 24 36 20" stroke="#000" fill="transparent" stroke-width="1"/>
      </svg>
      <div class="name-label">Jayu</div>
    </div>

    <div class="final-heart" id="finalHeart">üíñ</div>
  </div>

  <div>
    <button id="nextBtn">Next</button>
    <button id="resetBtn" class="reset">Reset</button>
  </div>

  <div class="progress">Steps: <span id="stepInfo"></span></div>
</div>

<script>
const letters = ['L','O','V','E',' U ',' J','A','Y','U',''];
let step = 0;
const total = letters.length;
const boy = document.getElementById('boy');
const jayu = document.getElementById('jayu');
const arena = document.getElementById('arena');
const heartInHand = document.getElementById('heartInHand');
const finalHeart = document.getElementById('finalHeart');
const nextBtn = document.getElementById('nextBtn');
const resetBtn = document.getElementById('resetBtn');
const stepInfo = document.getElementById('stepInfo');
const mainTitle = document.getElementById('mainTitle');
const initialTitle = "";

function updateTitle() {
  if(step === 0){ mainTitle.textContent = initialTitle; return; }
  let revealedLetters = letters.slice(0, step).join('');
  mainTitle.innerHTML = `<strong>${revealedLetters}</strong>`;
}

function makeHeart(x){
  const heart = document.createElement('div');
  heart.className = 'heart-emoji';
  heart.style.left = x+'px';
  heart.textContent = '‚ù§Ô∏è';
  arena.appendChild(heart);
  setTimeout(()=>heart.remove(),1500);
}

function floatingHearts(){
  const heart = document.createElement('div');
  heart.classList.add('floating-heart');
  heart.style.left = Math.random()*100+'vw';
  heart.style.animationDuration = (3+Math.random()*5)+'s';
  heart.textContent = ['üíó','üíñ','üíû','üíò'][Math.floor(Math.random()*4)];
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(floatingHearts, 1200);

function moveBoy(){
  if(step >= total) return;

  const boyWidth = boy.clientWidth;
  const jayuWidth = jayu.clientWidth;
  const arenaWidth = arena.clientWidth - boyWidth - jayuWidth - 45;

  const distance = (arenaWidth / total) * (step + 1);  

  boy.style.left = 20 + distance + 'px';
  makeHeart(20 + distance + 50);

  step++;
  stepInfo.textContent = `${step} / ${total}`;
  updateTitle();

  if(step === total){
    heartInHand.style.opacity = '0';
    boy.style.opacity = '0';
    jayu.style.opacity = '0';
    finalHeart.classList.add('active');
    mainTitle.innerHTML = "LOVE YOU MY SWEETU üíñ";
  }
}

function reset(){
  step=0;
  boy.style.left='20px';
  boy.style.opacity='1';
  jayu.style.opacity='1';
  heartInHand.style.opacity='1';
  finalHeart.classList.remove('active');
  stepInfo.textContent=`0 / ${total}`;
  updateTitle();
}

nextBtn.addEventListener('click', moveBoy);
resetBtn.addEventListener('click', reset);
arena.addEventListener('click', moveBoy);

reset();
</script>
</body>
</html>
