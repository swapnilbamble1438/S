<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyaar Ka Pitara</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1c92d2, #f2fcfe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
    }
    h2 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 20px;
        max-width: 90%;
    }
    #heartBtn {
        font-size: 1.8em;
        background: #ff4757;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        margin-bottom: 30px;
    }
    #heartBtn:hover {
        transform: scale(1.2) rotate(-10deg);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .heart-word {
        display: inline-block;
        background: #ff6b81;
        color: white;
        padding: 15px 25px;
        margin: 10px;
        border-radius: 50%;
        font-size: 1.2em;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s, background 0.3s;
        cursor: default;
    }
    .heart-word:hover {
        transform: scale(1.2);
        background: #ff4757;
    }

    /* Heart shape for final name using your CSS */
    .heart {
        --c: #ff4757;
        width: 200px;
        aspect-ratio: 1;
        background:
          radial-gradient(circle at 60% 65%,var(--c) 64%,#0000 65%) top left/50% 50%,
          radial-gradient(circle at 40% 65%,var(--c) 64%,#0000 65%) top right/50% 50%,
          conic-gradient(from -45deg at 50% 85.5%,var(--c) 90deg,#0000 0) bottom/100% 50%;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1s ease, transform 0.5s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Responsive design */
    @media (max-width: 600px) {
        h2 {
            font-size: 1.2em;
        }
        #heartBtn {
            font-size: 1.4em;
            padding: 12px 25px;
        }
        .heart-word {
            padding: 12px 20px;
            font-size: 1em;
        }
        .heart {
            width: 150px;
            font-size: 1em;
        }
    }
</style>
</head>
<body>

<h2>Apke pyaar ne apko bohot pyaar bheja hai. Mujhe dabate jaeyi aur pyaar ka pitara kholte jaeyi ‚ù§Ô∏è</h2>
<button id="heartBtn">Click Me ‚ù§Ô∏è</button>
<div id="container"></div>
<div class="heart" id="finalHeart">My Love Jahnvi üíñ</div>

<script>
const words = [
    "My Sweetu", "My Babu", "My Guddu", "My Shona",
    "My Beautiful", "My Cutiepie", "My Kaju Katli",
    "My Chocolate", "My Sonu", "My Golu", "My Duggu"
];

let index = 0;
const heartBtn = document.getElementById("heartBtn");
const container = document.getElementById("container");
const finalHeart = document.getElementById("finalHeart");

heartBtn.addEventListener("click", () => {
    if (index < words.length) {
        const wordDiv = document.createElement("div");
        wordDiv.classList.add("heart-word");
        wordDiv.textContent = words[index];
        container.appendChild(wordDiv);
        index++;
        container.scrollIntoView({behavior: "smooth"});
    } else {
        finalHeart.style.opacity = 1;
        finalHeart.style.transform = "scale(1.1)";
        heartBtn.disabled = true;
        heartBtn.style.cursor = "default";
        heartBtn.style.background = "#aaa";
        heartBtn.textContent = "Pitara Khula! üíñ";
    }
});
</script>

</body>
</html>
