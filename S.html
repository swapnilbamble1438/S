<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #4b0082;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin-bottom: 10px;
      color: #d6336c;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .heart {
      font-size: 40px;
      color: red;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Love</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      Every moment with you is a treasure.<br>
      Our bond grows stronger with every smile, every conversation,<br>
      every shared dream.<br><br>
      I'm grateful for your love, your support, and your heart.<br>
      You mean the world to me.
    </p>
    <div class="footer">
      Forever Yours üåπ
    </div>
  </div>
</body>
</html>
